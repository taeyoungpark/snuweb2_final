
{% extends "blog/base.html" %}

{% block content %}

{% for shop in category.shop_set.all %}

<div class="col-sm-4">
    <img src="{{ shop.photo1.url }}" style="max-width: 100%;" />
    <div class="caption">
        <a href="{% url "blog:shop_detail" shop.pk %}">
            {{ shop.name }}
        </a>
    </div>
</div>
{% endfor %}

<a href="{% url "blog:index" %}">
    목록으로
</a>
<a href="{% url "blog:category_edit" category.pk %}">
    수정
</a>

{% endblock %}
